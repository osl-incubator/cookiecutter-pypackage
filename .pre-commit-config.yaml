---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: end-of-file-fixer
  - repo: local
    hooks:
    - entry: black
      exclude: |
       (?x)(
           ^{{cookiecutter.project_slug}}/
       )
      files: ""
      id: black
      language: system
      name: black
      pass_filenames: true
      stages:
        - commit
      types:
        - python
        - file
        - python
    - entry: mypy
      exclude: ^$
      files: "{{ cookiecutter.package_slug }}/"
      id: mypy
      language: python
      name: mypy
      pass_filenames: true
      stages:
        - commit
      types:
        - python
    - id: ruff
      name: ruff
      entry: ruff
      language: python
      pass_filenames: true
      exclude: |
       (?x)^(
        tests/.*|
        src/scicookie/.*|
        docs/.*|
        )$
      stages:
        - commit
      types:
        - python
