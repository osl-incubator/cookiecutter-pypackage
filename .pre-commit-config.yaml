repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: end-of-file-fixer

  - repo: local
    hooks:
      - id: black
        entry: black
        exclude: |
          (?x)(
              ^{{cookiecutter.project_slug}}/
          )
        files: ""
        language: system
        name: black
        pass_filenames: true
        stages:
          - commit
        types:
          - python
          - file
          - python

      - id: ruff
        entry: ruff
        exclude: |
          {{cookiecutter.project_slug}}/src/scicookie{{cookiecutter.project_slug}}/
          {{cookiecutter.project_slug}}
        files: ""
        language: python
        name: ruff
        pass_filenames: true
        stages:
          - commit
        types:
          - python

      - id: mypy
        entry: mypy
        exclude: ^$
        files: "{{ cookiecutter.package_slug }}/"
        language: python
        name: mypy
        pass_filenames: true
        stages:
          - commit
        types:
          - python
