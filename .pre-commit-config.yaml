repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: end-of-file-fixer

  - repo: local
    hooks:
    - entry: black
      exclude: |
            (?x)(
                ^{{cookiecutter.project_slug}}/
            )
      files: ""
      id: black
      language: system
      name: black
      pass_filenames: true
      stages:
        - commit
      types:
        - python
        - file
        - python

  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: ruff
        language: python
        pass_filenames: true
        exclude: |
          tests
          src/scicookie
          docs
        stages:
          - commit
        types:
          - python
    
      - entry: mypy
        exclude: ^$
        # note: it would be good to extend this to other apps as well
        files: "{{ cookiecutter.package_slug }}/"
        id: mypy
        language: python
        name: mypy
        pass_filenames: true
        stages:
          - commit
        types:
          - python
