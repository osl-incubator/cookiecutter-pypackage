repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: end-of-file-fixer

  # Flake8-pyproject is a fork from Flake8 that solves incompability
  # with flake8 and pyproject.toml.
  - repo: local
    hooks:
    - entry: black
      exclude: |
            (?x)(
                ^{{cookiecutter.project_slug}}/
            )
      files: ""
      id: black
      language: system
      name: black
      pass_filenames: true
      stages:
        - commit
      types:
        - python
        - file
        - python

    - id: ruff
        entry: ruff
        exclude: |
          {{cookiecutter.project_slug}}/src/scicookie{{cookiecutter.project_slug}}/
          {{cookiecutter.project_slug}}
        files: ""
        language: python
        name: ruff
        pass_filenames: true
        stages:
          - commit
        types:
          - python

    - entry: mypy
      exclude: ^$
      # note: it would be good to extend this to other apps as well
      files: "{{ cookiecutter.package_slug }}/"
      id: mypy
      language: python
      name: mypy
      pass_filenames: true
      stages:
        - commit
      types:
        - python
